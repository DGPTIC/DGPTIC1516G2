<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="http://js.arcgis.com/3.14/"></script>
    <script src="js/map.js"></script>
    <script src="js/mapAnadir.js"></script>
    <script src="js/formulario.js"></script>
  </head>

  <body ng-app="starter">
    <ion-side-menus>

      <!-- Botón de "Atrás" y vista cargada dinámicamente -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Atrás
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <!-- Menú lateral con filtros, etc que se carga sólo en la vista de mapas -->
      <ion-side-menu side="left" expose-aside-when="min-width:1px">
        <ion-header-bar class="bar-royal">
          <h1 class="title">Menú</h1>
        </ion-header-bar>

        <ion-content ng-controller="MenuController">
          <div class="item item-divider">
            Filtros
          </div>
          <ion-toggle ng-model="excelCheck" ng-change="filter()" toggle-class="toggle-balanced">Excelente</ion-toggle>
          <ion-toggle ng-model="mbCheck" ng-change="filter()" toggle-class="toggle-balanced">Muy bueno</ion-toggle>
          <ion-toggle ng-model="bCheck" ng-change="filter()" toggle-class="toggle-balanced">Bueno</ion-toggle>
          <ion-toggle ng-model="rCheck" ng-change="filter()" toggle-class="toggle-balanced">Regular</ion-toggle>
          <ion-toggle ng-model="mCheck" ng-change="filter()" toggle-class="toggle-balanced">Malo</ion-toggle>
          <ion-toggle ng-model="mmCheck" ng-change="filter()" toggle-class="toggle-balanced">Muy malo</ion-toggle>
          <ion-toggle ng-model="pCheck" ng-change="filter()" toggle-class="toggle-balanced">Pésimo</ion-toggle>
          <div class="item item-divider">
            Acciones
          </div>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>
  </body>

</html>
