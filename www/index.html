<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="http://js.arcgis.com/3.14/"></script>
    <script src="js/map.js"></script>
  </head>

  <body ng-app="starter">
    <ion-side-menus>

      <!-- Botón de "Atrás" y vista cargada dinámicamente -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Atrás
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <!-- Menú lateral con filtros, etc que se carga sólo en la vista de mapas -->
      <ion-side-menu side="left" expose-aside-when="min-width:1px">
        <ion-header-bar class="bar-royal">
          <h1 class="title">Filtros</h1>
        </ion-header-bar>

        <ion-content>
          <form name="myForm">
            <li class="item item-checkbox">
              <input type="checkbox" ng-model="checkboxModel.value1" id="excelcheck" onclick="filter()">
              Excelente
            </li>
            <li class="item item-checkbox">
              <input type="checkbox" ng-model="checkboxModel.value2" id="mbcheck" onclick="filter()">
              Muy bueno
            </li>
            <li class="item item-checkbox">
              <input type="checkbox" ng-model="checkboxModel.value3" id="bcheck" onclick="filter()">
              Bueno
            </li>
            <li class="item item-checkbox">
              <input type="checkbox" ng-model="checkboxModel.value4" id="rcheck" onclick="filter()">
              Regular
            </li>
            <li class="item item-checkbox">
              <input type="checkbox" ng-model="checkboxModel.value5" id="mcheck" onclick="filter()">
              Malo
            </li>
            <li class="item item-checkbox">
              <input type="checkbox" ng-model="checkboxModel.value6" id="mmcheck" onclick="filter()">
              Muy malo
            </li>
            <li class="item item-checkbox">
              <input type="checkbox" ng-model="checkboxModel.value7" id="pcheck" onclick="filter()">
              Pésimo
            </li>
           </form>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>
  </body>

</html>
