<ion-view title="Accesibilidad La Palma" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon ion-navicon" ng-controller="SidemenuController" ng-init="initialize()" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon" ng-click="goProfile()"><img id="user-image" ng-src="{{source}}" width="45" height="45"/></button>
  </ion-nav-buttons>

  <ion-content>
    <div id="map" class="map" data-tap-disabled="true">
      <div id="Search"></div>
      <div id="LocateButton"  class="LocateButton"></div>
      <div><a id="AddButton" class="button ion-android-add button-large button-positive map-add" ng-click="addNotification()"></a></div>
    </div>
  </ion-content>
</ion-view>
